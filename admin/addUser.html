<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
    <!-- sidebar -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/styleAdmin.css">
    <title>Admin - DYNTeam</title>
</head>
<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="../assets/Logo.png" alt="" style="width: 100px; height: auto;">
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fa-fw fas fa-server"></i>
                        Log Data
                    </a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                            <a href="index.html">Manage Books</a>
                        </li>
                        <li>
                            <a href="user.html">Manage Users</a>
                        </li>
                    </ul>
                </li>
                <li class="active">
                    <a href="#activitySubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fa-fw fas fa-chart-line"></i>
                        Activities
                    </a>
                    <ul class="collapse list-unstyled" id="activitySubmenu">
                        <li>
                            <a href="waitingConfirm.html">Waiting Confirm</a>
                        </li>
                        <li>
                            <a href="activity.html">On Progress</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="history.html">
                        <i class="fa-fw fas fa-clipboard-list"></i>
                        History
                    </a>
                </li>
                <li>
                    <a href="manageRole.html">
                        <i class="fa-fw fas fa-user-friends"></i>
                        Manage Admin
                    </a>
                </li>
                <li>
                    <a href="../loginadmin.html">
                        <i class="fa-fw fas fa-sign-out-alt"></i>
                        Log Out
                    </a>
                </li>
            </ul>

        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-light">
                        <span class="cursor">&#9776;</span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link text-muted" href="#"><i class="fa-fw fas fa-user text-muted"></i>&nbsp;Administrator</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- DataTales Example -->
            <div class="card shadow mb-4 mx-5">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-dark">Add User</h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md">
                            <div class="row justify-content-center">
                                <div class="col-md-8">
                                    <form action="user.html">
                                        <div class="form-group mb-3">
                                            <label for="IDUser" class="form-label">ID User</label>
                                            <input type="number" class="form-control" id="idUser" value="4" readonly>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="name" class="form-label">Name</label>
                                            <input type="text" class="form-control" id="name" required>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="email" class="form-label">Email Address</label>
                                            <input type="email" class="form-control" id="email" required>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="phone_number" class="form-label">Phone Number</label>
                                            <input type="text" class="form-control" id="phone_number" required>
                                        </div>
                                        <div class="form-group mb-3">
                                            <select class="form-select" aria-label="member" required>
                                                <option selected>-Choose Member-</option>
                                                <option value="Comic">Gold</option>
                                                <option value="Comic">Platinum</option>
                                                <option value="Architecture">Silver</option>
                                            </select>
                                        </div>
                                    </form>
                                    <a class="btn btn-primary float-end" onclick="swalAddUser()">Add</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });

        function swalAddUser(){
            swal({
                title: "Success",
                text: "User has been added!",
                icon: "success",
                buttons: true,
            })
            .then((yes) => {
                if (yes) {
                    location.replace('index.html');
                }
            })
        }   
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/user.js"></script>
</body>
</html>
