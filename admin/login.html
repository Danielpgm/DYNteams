<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
    <link rel="stylesheet" href="../css/styleAdmin.css">
    <title>DYTeam</title>
</head>
<body class="bg-info">

    <div class="card shadow my-5 mx-5" style="width: 50%; padding: 50px 30px; position: absolute; left: 20%; top:20%;">
        <div class="container" style="align-items: center; width: 60%;" >
            <div class="card-login" >
                <div class="card-body-login">
                    <h5 class="card-title text-center">LOGIN ADMIN</h5>
                    <form action="index.html">
                        <div class="form-group">
                            <input type="text" class="form-control my-3" id="username" placeholder="Username">
                            <input type="password" class="form-control my-3" id="password" placeholder="Password">
                            <button type="submit" class="btn btn-outline-dark mt-3" style="width: 100%;">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
