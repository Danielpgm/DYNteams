<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
    <link rel="stylesheet" href="css/style.css">
    <title>DYNTeam</title>
</head>
<body>
    <div class="card shadow mx-5 my-5" style="height: 600px;">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col bg-light justify-content-center">
                    <div class="container-login" style="width: max-content; height: max-content;">
                        <img src="assets/Logo.png"><br>
                        <label for="login" class="fw-bold text-center">Sudah punya akun?</label><br>
                        <a button type="button" class="btn btn-outline-success my-3" href="login.html" style="width: 250px;height: auto" >Log in</button></a> <br>
                    </div> 
    
                </div>
    
                <div class="col-md-6 col">
                    <div class="card mb-5" id="formlogin" style="height: auto;">
                        <div class="card-body">
                            <h2 class="card-title text-center">REGISTRASI</h2>           
                            <form action="login.html">
                                <div class="form-group">
                                    <label>Nama Lengkap</label>
                                    <input type="text" class="form-control" id="name" required>
                                    <label>Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                    <label>Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                    <label>Konfirmasi Password</label>
                                    <input type="password" class="form-control" id="password2" required>
                                    <label>Alamat</label>
                                    <input type="text" class="form-control" id="alamat" required>
                                    <button type="submit" class="btn btn-success mt-3" style="width: 100%;">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="js/carousel.js"></script>
    <script src="js/formvalidasi.js"></script>
</body>
</html>
