<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
    <link rel="stylesheet" href="css/style.css">
    <title>DYNTeam</title>
</head>
<body>

    <div class="card shadow mx-5 my-5" style="height: 600px;">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="container-login" style="width: max-content; height: max-content;">
                        <img src="assets/Logo.png"><br>
                        <label for="login" class="fw-bold text-center">Login Admin</label><br>
                    </div>
                </div>
        
                <div class="col-md-6 col">
                    <form class="row needs-validation" action="admin/index.html">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Form Login</h5>
                            </div>
                            <div class="modal-body" style="align-self: center; width: 80%;">
                                <label>Username</label>
                                <input type="text" class="form-control" id="username" required>
                                <label>Password</label>
                                <input type="password" class="form-control" id="pass" required>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="contact">
            <div class="container">
                
            </div>
        </div>
        <div class="containerFooter justify-content-center">
            <div class="copyright text-center">
                <span>Copyright &copy; DYNTeam 2021</span>
            </div>
        </div>
    </footer>

        

    <script>
        // navbar javascript
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }
        
        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }
    
        window.onscroll = function() {scrollFunction()};
    
        function scrollFunction() {
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                document.getElementById("navbar2").style.backgroundColor = "#ffffff";
                document.getElementsByClassName("cursor")[0].style.color = "#000000";
            }
            else{
                document.getElementById("navbar2").style.backgroundColor = "whitesmoke";
                document.getElementsByClassName("cursor")[0].style.color = "#000000";
            }
        }
    </script>

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="js/carousel.js"></script>
    <script src="js/formvalidasi.js"></script>
</body>
</html>
