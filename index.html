    <!-- Modal -->
    <div class="modal fade" id="viewDetail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="row text-center" style="width: 100%;">
                    <h5 class="modal-title fw-bold text-uppercase" id="title_book"></h5> <br>
                    <strong id="year"></strong>
                </div>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mid-container ps-2">
                    <div class="row">
                        <div class="col-xl-4">
                            <div class="row">
                                <img class="img-fluid" id="pic" src="" alt="">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="fw-bold" for="stock">Available</label>
                                    <p id="stock" style="font-size: 11px;"></p>
                                </div>
                                <div class="col-md-6">
                                    <label class="fw-bold" for="id_book">Book code</label>
                                    <p id="id_book" style="font-size: 11px;"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="fw-bold" for="writer">Author</label>
                                    <p id="author" style="font-size: 11px;"></p>
                                </div>
                                <div class="col-md-6">
                                    <label class="fw-bold" for="publisher">Publisher</label>
                                    <p id="publisher" style="font-size: 11px;"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-8 mr-2" >
                            <div class="row mt-1">
                                <div class="col-xl-12 col-lg-12 col-12">
                                </div>
                                <div class="ms-1 mt-2">
                                    <p id="synopsis" style="text-align: justify; text-indent: 30px;"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#rentModal"  data-bs-dismiss="modal">Rent</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal Rent-->
    <div class="modal fade" id="rentModal" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
    aria-hidden="true">
        <div class="modal-dialog">
            <form class="row g-3 needs-validation" novalidate>
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Rent Book</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="align-self: center;">
                        <form action="">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="price" class="form-label">Duration</label>
                                    <select class="form-select">
                                        <option selected>Choose Duration</option>
                                        <option value="1">3 Days</option>
                                        <option value="2">7 Days</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="price" class="form-label">Cost</label>
                                    <input type="text" class="form-control" id="price" value="Rp 10.000" readonly>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-warning" onclick="swalRent()" data-bs-dismiss="modal">Submit</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>

        // get username
        var usernameLogin = sessionStorage.getItem("usernameLogin");
        console.log("username : " + usernameLogin);

        if(usernameLogin !== null){
            document.getElementById('btnProfile').innerHTML = usernameLogin;
            document.getElementById('profileLink').href = 'profileuser.html';
        }
        else{
            document.getElementById('btnProfile').innerHTML = 'Login';
            document.getElementById('profileLink').href = 'login.html';
            document.getElementById('profileLogin').href = 'login.html';
        }
        
        // logout
        function logout(){
            // var usernameLogin = null;
            sessionStorage.setItem("usernameLogin", null);
            location.replace('index.html');
        }

        // navbar javascript
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
            
        }
        
        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
            
        }
    
        window.onscroll = function() {scrollFunction()};
    
        function scrollFunction() {
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                document.getElementById("navbar2").style.backgroundColor = "#ffffff";
                document.getElementsByClassName("cursor")[0].style.color = "#000000";
            }
            else{
                document.getElementById("navbar2").style.backgroundColor = "whitesmoke";
                document.getElementsByClassName("cursor")[0].style.color = "#000000";
            }
            
        }

        function swalRent(){
            swal({
                title: "Rent Sent!",
                text: "Please Wait for Confirmation",
                icon: "success",
                buttons: true,
            })
        }   

    </script>
